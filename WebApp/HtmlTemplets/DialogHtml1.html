<div ng-form name="myForm">
    <div class="modal-header">
        <div class="cancel pull-right" ng-click="cancel()">
            <span class="close">X</span>
        </div>
        <h3>Login In </h3>

    </div>
    <div class="modal-body">


        <div class="row">

            <div class="col-md-4">
                <input ng-model="student.StudentName" type="text"
                       name="inputStudentName" required>
                <div class="alert alert-warning" ng-show="myForm.inputStudentName.$invalid && myForm.inputStudentName.$dirty">
                    This name is required
                </div>
            </div>
            <div class="col-md-4">
                <input ng-model="student.StudentLastName" type="text" />
                <div class="alert alert-warning" ng-show="myForm.inputStudentName.$invalid && myForm.inputStudentName.$dirty">
                    This name is required
                </div>
            </div>

            <div class="col-md-4">
                <input ng-model="student.PhoneNumber" type="text"
                       name="inputStudentPhone"
                       ng-pattern="/^05\d([-]{0,1})\d{7}$/">
                <div  class="alert alert-warning" ng-show="myForm.inputStudentPhone.$invalid && myForm.inputStudentPhone.$dirty">
                    Invalid number
                </div>
            </div>
        </div>

    </div>
 
    <div class="modal-footer">
        <div ng-hide="isHide">
            <input type="button" class="btn btn-default btn-primary" ng-disabled="!myForm.$valid" ng-click="updateStudent()" value="Update" />
            <input type="button" class="btn btn-default btn-primary" ng-disabled="!myForm.$valid" ng-click="deleteStudent()" value="Delete" />
        </div>
        <div ng-hide="!isHide">
            <input type="button" class="btn btn-default btn-primary" ng-disabled="!myForm.$valid" ng-click="createStudent()" value="Create" />
        </div>
    </div>

</div>
