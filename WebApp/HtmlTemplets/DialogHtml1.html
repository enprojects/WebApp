<div>
    <div class="modal-header">
        <div class="cancel pull-right" ng-click="cancel()">
            <span class="close">X</span>
        </div>
       <h3>Login In </h3>

    </div>
    <div class="modal-body">
 
   
        <div class="row">

            <div class="col-md-4">
                <input ng-model="student.StudentName" type="text" />

            </div>
            <div class="col-md-4">
                <input ng-model="student.StudentLastName" type="text" />
            </div>
        </div>
       
    </div>
    <div class="modal-footer">
    
         <div ng-hide="isHide">
            <input type="button" class="btn btn-default btn-primary" ng-click="updateStudent()" value="Update" />
            <input type="button" class="btn btn-default btn-primary" ng-click="deleteStudent()" value="Delete" />
        </div>
        <div ng-hide="!isHide">
            <input type="button" class="btn btn-default btn-primary" ng-click="createStudent()" value="Create" />
        </div>
    </div>

</div>
